name: npm
description: "Template for validating npm access token"

api_url: "https://registry.npmjs.org/-/whoami"
method: GET

request:
  headers:
    Authorization: "Bearer ${SECRET}"
    User-Agent: "archer/1.0"
  timeout: 10

success_criteria:
  status_code: [200]
  required_fields:
    - "username"

error_handling:
  max_retries: 2
  retry_delay: 1
  error_messages:
    401: "Invalid or expired npm token"
    403: "Token lacks required permissions"
    404: "npm registry endpoint not accessible"
