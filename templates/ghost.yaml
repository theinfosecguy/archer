name: ghost
description: "Template for validating Ghost Admin API token"

mode: multipart
required_variables:
  - BASE_URL
  - API_TOKEN

api_url: "${BASE_URL}/ghost/api/content/posts/"
method: GET

request:
  headers:
    User-Agent: "archer/1.0"
  query_params:
    key: "${API_TOKEN}"
    limit: "1"
  timeout: 10

success_criteria:
  status_code: [200]
  required_fields:
    - "posts"
    - "meta"

error_handling:
  max_retries: 2
  retry_delay: 1
  error_messages:
    401: "Invalid or expired Ghost API token"
    403: "Token lacks required permissions"
    404: "Ghost API endpoint not accessible or incorrect base URL"
    429: "Rate limit exceeded"
