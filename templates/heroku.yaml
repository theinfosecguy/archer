name: heroku
description: "Template for validating Heroku API token"

api_url: "https://api.heroku.com/account"
method: GET

request:
  headers:
    Authorization: "Bearer ${SECRET}"
    Accept: "application/vnd.heroku+json; version=3"
    User-Agent: "archer/1.0"
  timeout: 10

success_criteria:
  status_code: [200]
  required_fields:
    - "id"
    - "email"
    - "name"

error_handling:
  max_retries: 2
  retry_delay: 1
  error_messages:
    401: "Invalid or expired Heroku API token"
    403: "Token lacks required permissions"
    404: "Heroku API endpoint not accessible"
    429: "Rate limit exceeded"
