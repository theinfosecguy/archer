name: bearer-token
description: "Standard Bearer token authentication (GitHub, Stripe, OpenAI pattern)"

api_url: "https://api.github.com/user"
method: GET

request:
  headers:
    Authorization: "Bearer ${SECRET}"
    Accept: "application/vnd.github+json"
    User-Agent: "archer/1.0"
  timeout: 10

success_criteria:
  status_code: [200]
  required_fields:
    - "login"
    - "id"
    - "node_id"

error_handling:
  max_retries: 2
  retry_delay: 1
  error_messages:
    401: "Invalid or expired token"
    403: "Token lacks required permissions or rate limit exceeded"
    404: "User endpoint not accessible"
