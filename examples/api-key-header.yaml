name: api-key-header
description: "Custom API key header authentication (Figma, Datadog pattern)"

api_url: "https://api.figma.com/v1/me"
method: GET

request:
  headers:
    X-Figma-Token: "${SECRET}"
    User-Agent: "archer/1.0"
  timeout: 10

success_criteria:
  status_code: [200]
  required_fields:
    - "id"
    - "email"
    - "handle"

error_handling:
  max_retries: 2
  retry_delay: 1
  error_messages:
    401: "Invalid API key"
    403: "API key lacks required permissions"
    429: "Rate limit exceeded"
