name: query-param-auth
description: "Query parameter authentication (Miro OAuth pattern)"

api_url: "https://api.miro.com/v1/oauth-token"
method: GET

request:
  headers:
    User-Agent: "archer/1.0"
    Accept: "application/json"
  query_params:
    access_token: "${SECRET}"
  timeout: 10

success_criteria:
  status_code: [200]
  required_fields:
    - "type"
    - "user.name"
    - "user.id"
    - "scopes"

error_handling:
  max_retries: 2
  retry_delay: 1
  error_messages:
    400: "Invalid token format"
    401: "Invalid or expired token"
    403: "Token lacks required permissions"
